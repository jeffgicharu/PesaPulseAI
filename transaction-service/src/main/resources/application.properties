spring.application.name=transaction-service

# Server Port Configuration
# We assign a unique port to avoid conflicts with other services.
server.port=8082

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/transaction_db
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA and Hibernate Configuration
# This tells Hibernate to automatically update the database schema based on our entities.
spring.jpa.hibernate.ddl-auto=update
# This specifies the correct SQL dialect for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect